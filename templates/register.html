{% extends 'base.html' %}


{% block content %}
{% include "header.html" %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1531592937781-344ad608fabf?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>Register</h1>
            <span class="subheading">Start Contributing to the Blog!</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        
        <div class="box">
            <h4 class="text-center text-danger">{{msg}}</h4>

            <form action="{{ url_for('register') }}" method="post" novalidate>

              <div class="mb-3">
                <label for="name" class="form-label">User name</label>
                <input class="form-control" type="text" name="name" placeholder="Name" required="required" value="{{user.name}}" />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input class="form-control" type="email" name="email" placeholder="Email" required="required" value="{{user.email}}" />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input class="form-control" type="password" name="password" placeholder="Password" required="required" value="{{user.password}}"/>
              </div>
              <br>
              <button type="submit" class="btn btn-primary btn-block btn-large">Sign me up.</button>
            
              </form>

        </div>
        
        

      </div>
    </div>
  </div>

{% include "footer.html" %}
{% endblock %}
